version: '3.4'

services:
  db:
    image: postgres:latest
    container_name: db
    environment: 
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres 
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: web
    entrypoint: /code/bin/build.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db

volumes:
  pgdata: