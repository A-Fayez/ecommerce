{% extends 'pizza/base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<form action="{% url 'register' %}" class="main-form" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" required>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">E-Mail address</label>
        <input type="text" name="email" class="form-control {{ email_validity_class }}" required>
        <div class="{{ email_feedback_class }}">{{ email_feedback_message }}</div>
    </div>


    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control {{ username_validity_class }}" required>
        <div class="{{ username_feedback_class }}">{{ username_feedback_message }}</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-group d-flex align-items-center">
        <button class="form-control form-btn btn btn-primary">Register</button>
    </div>

</form>
{% endblock body %}
