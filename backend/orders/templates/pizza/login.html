{% extends 'pizza/base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
{% if invalid %}
<div class="alert alert-danger" role="alert" style="text-align: center; margin-top: 1%;">
  Either your email or password is incorrect.
</div>
{% endif %}
<form action="{% url 'login' %}" class="main-form" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username or Email</label>
    <input type="text" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <div class="form-group d-flex align-items-center">
    <button class="form-control form-btn btn btn-primary">Login</button>
  </div>

  <div class="form-group d-flex flex-column align-items-center">
    <label for="newuser">New?</label>
    <a href="#" name="newuser" class="" style="margin: auto;">Create an account</a>
  </div>

</form>
{% endblock body %}
