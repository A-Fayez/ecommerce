version: '3.4'

services:
  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  web:
    build: .
    container_name: web
    command: python3 manage.py test
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db